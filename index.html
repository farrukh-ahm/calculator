<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="container">

        <div class="screen-container">
            <div class="secondary-screen"></div>
            <div class="primary-screen"></div>
        </div>
        <div class="buttons-container">
            <button class="btn" data-type="clear">AC</button>
            <button class="btn" data-type="delete">DE</button>
            <button class="btn" data-type="operand">/</button>
            <button class="btn" data-type="digit">7</button>
            <button class="btn" data-type="digit">8</button>
            <button class="btn" data-type="digit">9</button>
            <button class="btn" data-type="operand">*</button>
            <button class="btn" data-type="digit">4</button>
            <button class="btn" data-type="digit">5</button>
            <button class="btn" data-type="digit">6</button>
            <button class="btn" data-type="operand">-</button>
            <button class="btn" data-type="digit">1</button>
            <button class="btn" data-type="digit">2</button>
            <button class="btn" data-type="digit">3</button>
            <button class="btn" data-type="operand">+</button>
            <button class="btn" data-type="digit">0</button>
            <button class="btn" data-type="digit">00</button>
            <button class="btn" data-type="digit">.</button>
            <button class="btn" data-type="final">=</button>
            <!-- <button class="btn" data-type="clear">AC</button> -->
        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
