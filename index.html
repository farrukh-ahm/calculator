<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="container">

        <div class="screen-container">
            <div class="secondary-screen"></div>
            <div class="primary-screen"></div>
        </div>
        <legend class="buttons-container">
            <div class="btn" data-type="delete" data-in="AC">AC</div>
            <div class="btn" data-type="delete" data-in="DE">DE</div>
            <div class="btn" data-type="operand" data-in="/">/</div>
            <div class="btn" data-type="digit" data-in="7">7</div>
            <div class="btn" data-type="digit" data-in="8">8</div>
            <div class="btn" data-type="digit" data-in="9">9</div>
            <div class="btn" data-type="operand" data-in="*">*</div>
            <div class="btn" data-type="digit" data-in="4">4</div>
            <div class="btn" data-type="digit" data-in="5">5</div>
            <div class="btn" data-type="digit" data-in="6">6</div>
            <div class="btn" data-type="operand" data-in="-">-</div>
            <div class="btn" data-type="digit" data-in="1">1</div>
            <div class="btn" data-type="digit" data-in="2">2</div>
            <div class="btn" data-type="digit" data-in="3">3</div>
            <div class="btn" data-type="operand" data-in="+">+</div>
            <div class="btn" data-type="digit" data-in="0">0</div>
            <div class="btn" data-type="digit" data-in="00">00</div>
            <div class="btn" data-type="digit" data-in=".">.</div>
            <div class="btn" data-type="final" data-in="=">=</div>
            <!-- <div class="btn" data-type="clear">AC</div> -->
        </legend>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
