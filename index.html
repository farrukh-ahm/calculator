<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="container">

        <div class="screen-container">
            <div class="secondary-screen"></div>
            <div class="primary-screen"></div>
        </div>
        <div class="buttons-container">
            <button class="btn" data-type="delete" data-in="AC">AC</button>
            <button class="btn" data-type="delete" data-in="DE">DE</button>
            <button class="btn" data-type="operand" data-in="/">/</button>
            <button class="btn" data-type="digit" data-in="7">7</button>
            <button class="btn" data-type="digit" data-in="8">8</button>
            <button class="btn" data-type="digit" data-in="9">9</button>
            <button class="btn" data-type="operand" data-in="*">*</button>
            <button class="btn" data-type="digit" data-in="4">4</button>
            <button class="btn" data-type="digit" data-in="5">5</button>
            <button class="btn" data-type="digit" data-in="6">6</button>
            <button class="btn" data-type="operand" data-in="-">-</button>
            <button class="btn" data-type="digit" data-in="1">1</button>
            <button class="btn" data-type="digit" data-in="2">2</button>
            <button class="btn" data-type="digit" data-in="3">3</button>
            <button class="btn" data-type="operand" data-in="+">+</button>
            <button class="btn" data-type="digit" data-in="0">0</button>
            <button class="btn" data-type="digit" data-in="00">00</button>
            <button class="btn" data-type="digit" data-in=".">.</button>
            <button class="btn" data-type="final" data-in="=">=</button>
            <!-- <button class="btn" data-type="clear">AC</button> -->
        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
